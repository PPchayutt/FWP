<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4-3</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>ตารางรายรับ-รายจ่าย</h1>

        <div class="balance-section">
            <h2>ยอดคงเหลือ</h2>
            <div id="totalBalance" class="balance-amount">0</div>
        </div>

        <div class="input-section">
            <input type="text" id="inputDesc" placeholder="รายการ">
            <input type="number" id="inputAmount" placeholder="จำนวน">
            <select id="inputType">
                <option value="income">รายรับ</option>
                <option value="expense">รายจ่าย</option>
            </select>
            <input type="date" id="inputDate">
            <button onclick="addItem()">เพิ่มรายการ</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>วันที่</th>
                    <th>รายการ</th>
                    <th>รายรับ</th>
                    <th>รายจ่าย</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>

    </div>
    <script src="script.js"></script>

</body>

</html>
